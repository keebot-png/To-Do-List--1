<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list app</title>
    <script src="https://kit.fontawesome.com/d06df44343.js" crossorigin="anonymous"></script>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>
<body>

    <section class="container">

        <header class="lineBorder">
          <h1>To Do List</h1>
          <i class="fa-solid fa-rotate"></i>
        </header>
  
        <form class="lineBorder">
          <input type="text" class="add-todo" placeholder="Add your list..." />
          <button type="submit" class="submit-btn">
            <i class="fa-solid fa-turn-down-left"></i>
          </button>
        </form>
  
        <div class="todo-list">
          <ul class="list"></ul>
        </div>
  
        <button type="button" class="clear-btn">Clear all completed</button>

      </section>

    
</body>
</html>
